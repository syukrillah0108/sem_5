<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img 
        src="./images/d1mini.png"
        style="width: 10%; text-align: center;"
    alt="">

    <form action="">
        <fieldset>
            <legend>Formulir</legend>
            <p>
                <label>Nama: </label>
                <input type="text" name="name" placeholder="Masukan Nama">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="pwd" placeholder="Masukan kata sandi">
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <select name="jk">
                    <option value="lk">Laki Laki</option>
                    <option value="pr">Perempuan</option>
                </select>

        </fieldset>
        <button type="submit">Kirim</button>
    </form>

    <table border="1" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmad</td>
                <td>Laki Laki</td>
                <td><button>Edit</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aisyah</td>
                <td>Perempuan</td>
                <td><button>Edit</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
