<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrasi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Kursus Python</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item active"><a class="nav-link" href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Registrasi Akun Baru</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Nama Lengkap:</label>
                <input type="text" class="form-control" id="fullname" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label>Konfirmasi Password:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
            <p id="registerError" class="text-danger mt-3"></p>
        </form>
    </div>

    <footer class="bg-dark text-white text-center p-4 mt-5">
        @Copyright by 22552011247_SYUKRILLAH_TIF-RP-22-CID
    </footer>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("registerError").textContent = "Password tidak cocok!";
            } else {
                alert("Registrasi berhasil!");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
